apiVersion: v1
kind: ConfigMap
metadata:
  name: costq-fastapi-nginx-config
  namespace: costq-fastapi
  labels:
    app: costq-fastapi
    component: nginx
    environment: production
data:
  # ==================== nginx.conf (主配置) ====================
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log notice;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        keepalive_timeout 65;
        gzip on;

        include /etc/nginx/conf.d/*.conf;
    }

  # ==================== default.conf (虚拟主机配置) ====================
  default.conf: |
    server {
        listen 80;
        server_name _;

        # ===== 请求体大小限制 =====
        client_max_body_size 10M;

        # ===== 安全头 =====
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ===== gzip 压缩配置 =====
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/x-javascript
            application/xml
            application/xml+rss
            application/xhtml+xml
            application/x-font-ttf
            application/x-font-opentype
            application/vnd.ms-fontobject
            image/svg+xml;
        gzip_min_length 1000;
        gzip_disable "msie6";

        # 健康检查端点
        location /health {
            proxy_pass http://127.0.0.1:8000/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 告警接口代理（单独配置超时，支持长时间运行的告警任务）
        location /api/alerts/ {
            proxy_pass http://127.0.0.1:8000/api/alerts/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ✅ 告警接口超时配置（支持610秒前端超时 + 缓冲）
            proxy_connect_timeout 75s;
            proxy_send_timeout 900s;      # 15分钟（支持告警测试和调度器触发）
            proxy_read_timeout 900s;      # 15分钟（支持告警测试和调度器触发）
        }

        # API端点代理到FastAPI
        location /api/ {
            proxy_pass http://127.0.0.1:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SSE代理（Server-Sent Events）
        location /api/sse {
            proxy_pass http://127.0.0.1:8000/api/sse;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE 超时配置
            proxy_connect_timeout 75s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;

            # 关闭代理缓冲，确保SSE流式响应实时传输
            proxy_buffering off;
            proxy_cache off;

            # SSE 特定配置
            add_header Cache-Control "no-cache";
            add_header Connection "keep-alive";
            add_header X-Accel-Buffering "no";
        }

        # WebSocket代理（已废弃，保留用于兼容）
        location /ws {
            proxy_pass http://127.0.0.1:8000/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 超时配置
            proxy_connect_timeout 75s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;

            # 关闭代理缓冲，确保流式响应实时传输
            proxy_buffering off;

            # TCP keepalive（防止连接被中间设备断开）
            proxy_socket_keepalive on;
        }

        # 默认服务静态文件 (React App)
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;  # 支持 SPA 路由

            # 静态资源缓存（JS/CSS/图片等）
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }

            # HTML 文件不缓存（SPA 需要最新版本）
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
        }

        # 禁止访问隐藏文件
        location ~ /\. {
            deny all;
        }
    }
