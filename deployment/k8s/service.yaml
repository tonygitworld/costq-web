apiVersion: v1
kind: Service
metadata:
  name: costq-fastapi
  namespace: costq-fastapi
  labels:
    app: costq-fastapi
    component: application
    environment: production
  annotations:
    description: "CostQ - AWS Intelligent Assistant (FastAPI Backend)"
spec:
  type: NodePort
  selector:
    app: costq-fastapi
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
