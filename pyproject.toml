[tool.ruff]
# 行长度限制（本项目标准）
line-length = 100

# 目标 Python 版本
target-version = "py313"

# 排除目录
exclude = [
    ".git",
    "__pycache__",
    "venv",
    ".venv",
    "build",
    "dist",
    "migrations",
    "外部项目研究",
]

[tool.ruff.lint]
# 启用的检查规则（严格模式）
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# 忽略的规则
ignore = [
    "E501",  # 行长度由 ruff format 自动处理
    "B008",  # 允许函数参数中使用默认可变对象（FastAPI 依赖注入需要）
]

[tool.ruff.lint.per-file-ignores]
# 测试文件允许使用 assert
"tests/**/*.py" = ["S101"]

[tool.ruff.format]
# 使用双引号
quote-style = "double"

# 缩进 4 空格
indent-style = "space"

# 行尾格式（自动检测）
line-ending = "auto"

[tool.mypy]
# 严格模式
strict = true

# Python 版本
python_version = "3.13"

# 排除目录
exclude = [
    "venv",
    ".venv",
    "migrations",
    "外部项目研究",
]

# 允许未类型化的第三方库
ignore_missing_imports = true

# 禁止隐式可选类型
no_implicit_optional = true

# 警告未使用的忽略注释
warn_unused_ignores = true

# 警告返回值未使用
warn_return_any = true

[tool.pytest.ini_options]
# 测试目录
testpaths = ["tests"]

# 最低覆盖率要求
addopts = "--cov=backend --cov-report=term-missing --cov-fail-under=70"

# 测试发现模式
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
